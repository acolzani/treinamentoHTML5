<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabuada de 6</title>
</head>
<body>
   <script>
     
       var indice = 0;
       var numero = 6;
       var texto = "Tabuada\n";

       while (indice <= 10) {
           texto += " " + numero + " x " + indice + " = " + (numero * indice) + "\n";
           indice++;
       }

       alert(texto);
     



   </script>
    
</body>
</html>
